<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                background-color: rgb(250, 250, 250);
            }

            .control-container {
                border: 1px solid black;
                width: 1366px;
                height: 768px;
            }

            .size-6 {
                /*width: 30px;*/
            }

            .control-button {
                box-shadow: inset 0px 1px 0px 0px #ffffff;
                background: linear-gradient(to bottom, #f9f9f9 5%, #e9e9e9 100%);
                background-color: #f9f9f9;
                border-radius: 7px;
                border: 1px solid #dcdcdc;
                display: flex; /*inline-block;*/
                align-items: center;
                justify-items: center;
                cursor: pointer;
                color: #777;
                font-size: 25px;
                font-weight: bold;
                padding: 15px 15px;
                text-decoration: none;
                text-shadow: 0px 1px 0px #ffffff;
                width: 70px;
                height: 70px;
            }

            .control-button:hover {
                background: linear-gradient(to bottom, #e9e9e9 5%, #f9f9f9 100%);
                background-color: #e9e9e9;
            }

            .control-button:active {
                position: relative;
                top: 1px;
            }

            .control-axis-container {

            }

            .myInput {
                padding: 15px 15px;
                display: inline-block;
                width: 70px;
                height: 70px;
                font-size: 15px;
                text-align: center;
            }

            .named-container {
                display: inline-block;
                border: 1px solid rgba(0, 0, 0, 0.3);
                border-radius: 5px;
                padding: 10px;
                padding-right: 30px;
                position: relative;
                margin: 30px;
            }

            .named-container-title {
                font-size: 17px;
                font-weight: normal;
                position: relative;
                top: -20px;
                background-color: rgb(250, 250, 250);
                display: inline-block;
                padding-left: 5px;
                padding-right: 5px;
            }

            .control-axis-container {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            .control-axis-inputs {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            .test {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr;
                gap: 15px;
                justify-items: center;
                align-items: center;
            }

            .test2 {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr;
                gap: 15px;
                grid-template-areas:
                    ". test2-up . test2-y-up"
                    "test2-left test2-input test2-right test2-y-input"
                    ". test2-down . test2-y-down";
            }
        </style>
    </head>

    <body>
        <div class="control-container">
            <div class="named-container">
                <h1 class="named-container-title">Deslocamento em Ã¢ngulo</h1>

                <div class="test">
                    <p>Base</p>

                    <button class="control-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                    </button>

                    <input type="text" class="myInput" />

                    <button class="control-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>

                    <p>Elo 1</p>

                    <button class="control-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                    </button>

                    <input type="text" class="myInput" />

                    <button class="control-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>

                    <p>Elo 2</p>

                    <button class="control-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                    </button>

                    <input type="text" class="myInput" />

                    <button class="control-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>

                    <p>Ponta</p>

                    <button class="control-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                    </button>

                    <input type="text" class="myInput" />

                    <button class="control-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>
                </div>
            </div>




            <div class="named-container">
                <h1 class="named-container-title">Deslocamento em (x, y, z)</h1>

                <div class="test2">
                    <button class="control-button" style="grid-area: test2-up">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
                        </svg>
                    </button>

                    <button class="control-button" style="grid-area: test2-down">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                        </svg>
                    </button>

                    <button class="control-button" style="grid-area: test2-left">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                    </button>

                    <button class="control-button" style="grid-area: test2-right">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>
                    
                    <input type="text" class="myInput" style="grid-area: test2-input" />

                    <button class="control-button" style="grid-area: test2-y-up">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
                        </svg>
                    </button>

                    <button class="control-button" style="grid-area: test2-y-down">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                        </svg>
                    </button>
                    
                    <input type="text" class="myInput" style="grid-area: test2-y-input" />
                </div>
            </div>



        </div>
    </body>
</html>
